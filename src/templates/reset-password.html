<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Reset</title>
	</head>

	<div
		style="
			background-color: #171616;
			background-image: url(https://fomoed.io/email/bg.png);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			padding-top: 60px;
		"
	>
		<body style="font-family: Arial, sans-serif; color: white; margin: 0">
			<table
				align="center"
				width="100%"
				cellpadding="0"
				cellspacing="0"
				style="max-width: 600px; padding-left: 40px; padding-right: 40px; padding-bottom: 20px"
			>
				<tr>
					<td align="left">
						<h1>Password reset</h1>
					</td>
				</tr>

				<tr>
					<td style="padding-bottom: 20px">
						<p style="padding-bottom: 20px; font-weight: 500; margin-top: 0">
							We received a request to reset your password for
							<a href="https://fomoed.io" style="color: #ff3b10">fomoed.io</a>. Click the button
							below to set a new password.
						</p>
						<p>
							<a
								href="{{ .RedirectTo }}/auth/update-password?token_hash={{ .TokenHash }}"
								style="
									background-color: #ff3b10;
									color: white;
									padding: 10px 20px;
									text-decoration: none;
									border-radius: 5px;
									font-weight: bold;
									text-shadow: 0px 1px 0px #00000077;
								"
								>Reset Password</a
							>
						</p>
						<p style="margin-top: 40px; color: white">
							If you did not request a password reset, please ignore this email.
						</p>
					</td>
				</tr>
			</table>
		</body>

		<footer
			style="
				background-color: #201f1fb2;
				backdrop-filter: blur(24px);
				padding-top: 40px;
				padding-bottom: 30px;
				height: 50px;
				text-align: center;
				color: white;
			"
		>
			<div
				style="
					display: block;
					margin: auto;
					background-image: url(https://fomoed.io/email/fomoed-white.png);
					background-repeat: no-repeat;
					background-size: cover;
					height: 22px;
					width: 108px;
				"
			></div>

			<div style="font-size: 12px; margin-top: 10px">Â© All Copyright Reserved Fomoed 2024</div>
		</footer>
	</div>
</html>
